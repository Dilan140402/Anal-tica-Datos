  <style>
    /* ==== Panel lateral de alertas ==== */
    #alerts {
      position: absolute;
      top: 100px;
      right: 10px;
      background: rgba(255,255,255,0.95);
      padding: 10px;
      border-radius: 8px;
      width: 300px;
      max-height: 400px;
      overflow-y: auto;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }
    #alerts h3 {
      margin-top: 0;
      color: #0077cc;
      text-align: center;
    }
    #alerts ul {
      list-style: none;
      padding: 0;
    }
    #alerts li {
      margin: 6px 0;
      border-bottom: 1px solid #ddd;
      padding-bottom: 4px;
    }
    #alerts button {
      margin-top: 4px;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 5px 8px;
      cursor: pointer;
    }
    #alerts button:hover {
      background: #005fa3;
    }

    /* ==== Mapa ==== */
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
